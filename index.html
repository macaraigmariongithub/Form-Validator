<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>sign up today!</h1>
        <h2>Don't have an account?</h2>
        <!--form-->
        <form action="" id="form">
            <!--full name-->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="full name" name="name" required minlength="3" maxlength="100">
            </div>
            <!--phone number-->
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="tel" id="phone"  name="phone"placeholder="888-888-8888" required pattern="[0-9]{10}">
            </div>
            <!--email-->
            <div class="form-group">
                <label for="email">email address</label>
                <input type="email" id="email"  name="email"placeholder="juandelacruz@gmail.com" required>
            </div>
            <!--website url-->
            <div class="form-group">
                <label for="website">website</label>
                <input type="url" id="website"  name="website"placeholder="http://www.example.com/index.html" required>
            </div>
            <!--password-->
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password1"  placeholder="create password(min 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include at least 1 uppercase,1 lowercase, and 1 number">
            </div>
            <!--confirm password-->
            <div class="form-group">
                <label for="password2">password2</label>
                <input type="password" id="password2" name="password" placeholder="confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!--error/success message-->
        <div class="message-container">
            <h3 id="message">Welcome to join us</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
